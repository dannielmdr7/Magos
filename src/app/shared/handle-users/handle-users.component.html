<div class="flex justify-between mx-4">
  <button
    (click)="showNewStudent()"
    class="
      bg-blue-600
      hover:bg-blue-400
      border border-blue-300
      px-4
      py-2
      rounded rounded-xl
      text-white
    "
  >
    Nuevo Estudiante
  </button>
  <button
    *ngIf="solicitudes.length > 0"
    (click)="showList()"
    class="
      bg-blue-600
      hover:bg-blue-400
      border border-blue-300
      px-4
      py-2
      rounded rounded-xl
      text-white
    "
  >
    Lista de Solicitudes
  </button>
</div>
<!-- Modal de creaciÃ³n de solicitud -->
<nz-modal
  [(nzVisible)]="newStudentModal"
  nzTitle="Crear Solicitud"
  nzCloseIcon=""
>
  <div *nzModalContent>
    <form
      class="flex justify-center items-center"
      nz-form
      [nzLayout]="'inline'"
      [formGroup]="validateForm"
      (ngSubmit)="submitForm()"
    >
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your username!">
          <nz-input-group nzPrefixIcon="user">
            <input
              type="text"
              formControlName="userName"
              nz-input
              placeholder="Username"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-control class="my-4" nzErrorTip="Please input your email!">
          <nz-input-group nzPrefixIcon="mail">
            <input
              type="text"
              formControlName="email"
              nz-input
              placeholder="email"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your age!">
          <nz-input-group nzPrefixIcon="calendar">
            <input
              type="number"
              formControlName="age"
              nz-input
              placeholder="Age"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <div style="width: 100%" class="flex items-center justify-center my-4">
        <nz-form-item class="mx-auto">
          <nz-form-control>
            <button nz-button nzType="primary" [disabled]="!validateForm.valid">
              Crear Solicitud
            </button>
          </nz-form-control>
        </nz-form-item>
      </div>
    </form>
  </div>
  <div *nzModalFooter>
    <button
      class="
        bg-red-600
        hover:bg-red-400
        border border-red-300
        px-2
        py-2
        rounded rounded-xl
        text-white
        mx-4
      "
      (click)="closeNewUser()"
    >
      Cerrar
    </button>
  </div>
</nz-modal>

<!-- Modal de listar solicitudes  -->
<nz-modal
  [(nzVisible)]="listUsers"
  nzTitle="Solicitudes pendientes"
  nzCloseIcon=""
>
  <div *nzModalContent>
    <app-table-solicitud [Solicitudes]="solicitudes"></app-table-solicitud>
  </div>
  <div *nzModalFooter="">
    <button
      class="
        bg-red-600
        hover:bg-red-400
        border border-red-300
        px-2
        py-2
        rounded rounded-xl
        text-white
        mx-4
      "
      (click)="closeList()"
    >
      Cerrar
    </button>
  </div>
</nz-modal>
