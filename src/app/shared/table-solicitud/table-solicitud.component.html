<nz-table #basicTable [nzData]="Solicitudes" nzFrontPagination="false">
  <thead>
    <tr>
      <th><h1 class="font-bold">Name</h1></th>
      <th><h1 class="font-bold">Email</h1></th>
      <th><h1 class="font-bold">Age</h1></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let solicitud of Solicitudes">
      <td>{{ solicitud.name }}</td>
      <td>{{ solicitud.email }}</td>
      <td>{{ solicitud.age }}</td>
    </tr>
  </tbody>
</nz-table>
